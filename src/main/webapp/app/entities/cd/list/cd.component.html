<div>
  <h2 id="page-heading" data-cy="CdHeading">
    <span jhiTranslate="jhipsterMonolitApplicationApp.cd.home.title">Cds</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadPage()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="jhipsterMonolitApplicationApp.cd.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-cd"
        [routerLink]="['/cd/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="jhipsterMonolitApplicationApp.cd.home.createLabel"> Create a new Cd </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="cds?.length === 0">
    <span jhiTranslate="jhipsterMonolitApplicationApp.cd.home.notFound">No cds found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="cds && cds.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="loadPage()">
          <th scope="col" jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="name">
            <span jhiTranslate="jhipsterMonolitApplicationApp.cd.name">Name</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="performer">
            <span jhiTranslate="jhipsterMonolitApplicationApp.cd.performer">Performer</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="releaseYear">
            <span jhiTranslate="jhipsterMonolitApplicationApp.cd.releaseYear">Release Year</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="discCount">
            <span jhiTranslate="jhipsterMonolitApplicationApp.cd.discCount">Disc Count</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="medium">
            <span jhiTranslate="jhipsterMonolitApplicationApp.cd.medium">Medium</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="label">
            <span jhiTranslate="jhipsterMonolitApplicationApp.cd.label">Label</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="state">
            <span jhiTranslate="jhipsterMonolitApplicationApp.cd.state">State</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="added">
            <span jhiTranslate="jhipsterMonolitApplicationApp.cd.added">Added</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cd of cds; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/cd', cd.id, 'view']">{{ cd.id }}</a>
          </td>
          <td>{{ cd.name }}</td>
          <td>{{ cd.performer }}</td>
          <td>{{ cd.releaseYear }}</td>
          <td>{{ cd.discCount }}</td>
          <td>{{ cd.medium }}</td>
          <td>{{ cd.label }}</td>
          <td jhiTranslate="{{ 'jhipsterMonolitApplicationApp.State.' + cd.state }}">{{ cd.state }}</td>
          <td>{{ cd.added | formatMediumDatetime }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/cd', cd.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/cd', cd.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(cd)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="cds && cds.length > 0">
    <div class="row justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="row justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [(page)]="ngbPaginationPage"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="loadPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
