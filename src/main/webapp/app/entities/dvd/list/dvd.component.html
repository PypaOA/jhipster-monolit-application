<div>
  <h2 id="page-heading" data-cy="DvdHeading">
    <span jhiTranslate="jhipsterMonolitApplicationApp.dvd.home.title">Dvds</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadPage()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="jhipsterMonolitApplicationApp.dvd.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-dvd"
        [routerLink]="['/dvd/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="jhipsterMonolitApplicationApp.dvd.home.createLabel"> Create a new Dvd </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="dvds?.length === 0">
    <span jhiTranslate="jhipsterMonolitApplicationApp.dvd.home.notFound">No dvds found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="dvds && dvds.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="loadPage()">
          <th scope="col" jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="name">
            <span jhiTranslate="jhipsterMonolitApplicationApp.dvd.name">Name</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="performer">
            <span jhiTranslate="jhipsterMonolitApplicationApp.dvd.performer">Performer</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="releaseYear">
            <span jhiTranslate="jhipsterMonolitApplicationApp.dvd.releaseYear">Release Year</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="discCount">
            <span jhiTranslate="jhipsterMonolitApplicationApp.dvd.discCount">Disc Count</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="format">
            <span jhiTranslate="jhipsterMonolitApplicationApp.dvd.format">Format</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="lang">
            <span jhiTranslate="jhipsterMonolitApplicationApp.dvd.lang">Lang</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="state">
            <span jhiTranslate="jhipsterMonolitApplicationApp.dvd.state">State</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="added">
            <span jhiTranslate="jhipsterMonolitApplicationApp.dvd.added">Added</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dvd of dvds; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/dvd', dvd.id, 'view']">{{ dvd.id }}</a>
          </td>
          <td>{{ dvd.name }}</td>
          <td>{{ dvd.performer }}</td>
          <td>{{ dvd.releaseYear }}</td>
          <td>{{ dvd.discCount }}</td>
          <td>{{ dvd.format }}</td>
          <td>{{ dvd.lang }}</td>
          <td jhiTranslate="{{ 'jhipsterMonolitApplicationApp.State.' + dvd.state }}">{{ dvd.state }}</td>
          <td>{{ dvd.added | formatMediumDatetime }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/dvd', dvd.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/dvd', dvd.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(dvd)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="dvds && dvds.length > 0">
    <div class="row justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="row justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [(page)]="ngbPaginationPage"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="loadPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
